<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Early 1900s roads around Shirin Kamaris -->
  <g fill="none">
    <!-- Main road through the village - wider than footpaths -->
    <path d="M150,500 C300,450 400,480 500,500 C600,520 700,510 850,450" 
          stroke="#8B4513" stroke-width="6" opacity="0.7"/>
    
    <!-- Secondary roads -->
    <path d="M500,500 C490,450 470,420 450,400" 
          stroke="#8B4513" stroke-width="4" opacity="0.7"/>
    
    <path d="M500,500 C520,480 550,470 580,460" 
          stroke="#8B4513" stroke-width="4" opacity="0.7"/>
    
    <path d="M500,500 C480,520 450,540 430,560" 
          stroke="#8B4513" stroke-width="4" opacity="0.7"/>
    
    <!-- New connecting road built in early 1900s -->
    <path d="M450,400 C500,380 550,390 580,460" 
          stroke="#8B4513" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
    
    <!-- Administrative outpost road -->
    <path d="M850,450 C900,420 950,400 980,390" 
          stroke="#8B4513" stroke-width="5" opacity="0.7"/>
    
    <!-- Trade route markers -->
    <circle cx="150" cy="500" r="5" fill="#8B4513" opacity="0.8"/>
    <circle cx="450" cy="400" r="4" fill="#8B4513" opacity="0.8"/>
    <circle cx="580" cy="460" r="4" fill="#8B4513" opacity="0.8"/>
    <circle cx="430" cy="560" r="4" fill="#8B4513" opacity="0.8"/>
    <circle cx="850" cy="450" r="5" fill="#8B4513" opacity="0.8"/>
    <circle cx="980" cy="390" r="5" fill="#8B4513" opacity="0.8"/>
  </g>
</svg> 