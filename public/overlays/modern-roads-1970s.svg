<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern road network from 1970s-1990s -->
  <g fill="none">
    <!-- Main paved highway -->
    <path d="M100,500 C300,450 400,480 500,500 C600,520 700,510 900,450" 
          stroke="#555555" stroke-width="10" opacity="0.8"/>
    
    <!-- Secondary paved roads -->
    <path d="M500,500 C490,450 470,420 450,400" 
          stroke="#555555" stroke-width="6" opacity="0.8"/>
    
    <path d="M500,500 C520,480 550,470 580,460" 
          stroke="#555555" stroke-width="6" opacity="0.8"/>
    
    <path d="M500,500 C480,520 450,540 430,560" 
          stroke="#555555" stroke-width="6" opacity="0.8"/>
    
    <!-- Connecting road - now fully paved -->
    <path d="M450,400 C500,380 550,390 580,460" 
          stroke="#555555" stroke-width="5" opacity="0.8"/>
    
    <!-- New tourist route to scenic viewpoint -->
    <path d="M580,460 C620,420 650,370 670,320" 
          stroke="#555555" stroke-width="4" opacity="0.7" stroke-dasharray="10,5"/>
    
    <!-- Main route to regional center -->
    <path d="M900,450 C950,420 980,400 990,390" 
          stroke="#555555" stroke-width="8" opacity="0.8"/>
    
    <!-- Road markers / intersections -->
    <circle cx="100" cy="500" r="6" fill="#555555" opacity="0.8"/>
    <circle cx="450" cy="400" r="5" fill="#555555" opacity="0.8"/>
    <circle cx="580" cy="460" r="5" fill="#555555" opacity="0.8"/>
    <circle cx="430" cy="560" r="5" fill="#555555" opacity="0.8"/>
    <circle cx="900" cy="450" r="6" fill="#555555" opacity="0.8"/>
    <circle cx="990" cy="390" r="6" fill="#555555" opacity="0.8"/>
    <circle cx="670" cy="320" r="5" fill="#555555" opacity="0.8"/>
    
    <!-- Road markings on main highway -->
    <path d="M100,500 C300,450 400,480 500,500 C600,520 700,510 900,450" 
          stroke="white" stroke-width="1" opacity="0.8" stroke-dasharray="20,20"/>
  </g>
</svg> 